routes:
  - uri: /auth/*
    name: email-guard-auth
    desc: Email Guard Authentication Endpoints
    methods:
      - POST
    upstream:
      type: roundrobin
      nodes:
        "backend:8000": 1
    plugins:
      rate-limit:
        rate: 5
        burst: 10
        time_window: 420
        rejected_code: 429
        rejected_msg: "Rate limit exceeded. Maximum 5 authentication requests per 7 minutes."
        key_type: "var"
        key: "remote_addr"
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        allow_credentials: true
        max_age: 3600

  - uri: /scan/*
    name: email-guard-scan
    desc: Email Guard Scanning Endpoints
    methods:
      - POST
      - GET
    upstream:
      type: roundrobin
      nodes:
        "backend:8000": 1
      timeout:
        connect: 30
        send: 300
        read: 300
      retries: 1
    plugins:
      rate-limit:
        rate: 20
        burst: 30
        time_window: 60
        rejected_code: 429
        rejected_msg: "Rate limit exceeded. Maximum 20 scan requests per minute."
        key_type: "var"
        key: "remote_addr"
      cors:
        allow_origins: "*"
        allow_methods: "GET,POST,PUT,DELETE,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        allow_credentials: true
        max_age: 3600

  - uri: /health
    name: email-guard-health
    desc: Email Guard Health Check
    methods:
      - GET
    upstream:
      type: roundrobin
      nodes:
        "backend:8000": 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        allow_credentials: true
        max_age: 3600

  - uri: /models/*
    name: email-guard-models
    desc: Email Guard Models Endpoints
    methods:
      - GET
      - OPTIONS
    upstream:
      type: roundrobin
      nodes:
        "backend:8000": 1
    plugins:
      cors:
        allow_origins: "*"
        allow_methods: "GET,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        allow_credentials: true
        max_age: 3600

  - uri: /history
    name: email-guard-history
    desc: Email Guard History Endpoints
    methods:
      - GET
    upstream:
      type: roundrobin
      nodes:
        "backend:8000": 1
    plugins:
      rate-limit:
        rate: 30
        burst: 50
        time_window: 60
        rejected_code: 429
        rejected_msg: "Rate limit exceeded. Maximum 30 history requests per minute."
        key_type: "var"
        key: "remote_addr"
      cors:
        allow_origins: "*"
        allow_methods: "GET,OPTIONS"
        allow_headers: "*"
        expose_headers: "*"
        allow_credentials: true
        max_age: 3600 