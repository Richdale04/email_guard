<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .cyber-text {
      font-family: 'Orbitron', sans-serif;
      fill: #32FF7E;
    }
  </style>
  <defs>
    <!-- Gradient fill for shield -->
    <linearGradient id="cyber-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFCC"/>
      <stop offset="100%" stop-color="#39FF14"/>
    </linearGradient>
  </defs>

  <!-- Shield base -->
  <path d="M80 180C80 180 10 150 10 80C10 40 50 20 80 20C110 20 150 40 150 80C150 150 80 180 80 180Z" fill="url(#cyber-gradient)" stroke="#00FFCC" stroke-width="2"/>

  <!-- Envelope -->
  <rect x="30" y="60" width="100" height="60" rx="8" fill="#FFFFFF" stroke="#00FFCC" stroke-width="2"/>
  <path d="M30 60L80 100L130 60" stroke="#00FFCC" stroke-width="2"/>

  <!-- Text -->
  <text x="170" y="95" font-size="24" class="cyber-text">EMAIL</text>
  <text x="170" y="125" font-size="24" class="cyber-text">GUARD</text>
</svg>